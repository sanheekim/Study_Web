<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>Loop(반복문)</h1>
	<ul>
	<script>
		document.write('<li>1</li>');
		
		var i = 0;
		while(i < 3){
		document.write('<li>2</li>');
		document.write('<li>3</li>');
		i = i + 1;
		}
		
		document.write('<li>4</li>');
	</script>
	</ul>

</body>
</html>
