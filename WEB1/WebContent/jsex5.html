<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Array(배열)</h1>
	<h2>Syntax</h2>
	<script>
		var coworkers = ["kim", "korean"]
	</script>
	
	<h2>get</h2>
	<script>
		document.write(coworkers[0]);
		document.write(coworkers[1]);
	</script>
	
	<h2>add (coworkers라는 배열에 데이터를 추가)</h2>
	<script>
		coworkers.push('duru');
		coworkers.push('doremi');
	</script>
	
	<h2>count</h2>
	<script>
		document.write(coworkers.length);
	</script>
</body>
</html>
